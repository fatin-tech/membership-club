<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Club Membership</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login-page">

   <!-- Header Title -->
  <div class="custom-header py-3 text-white text-center">
    <h1 class="text-center m-0">Welcome to the U-Comp Club</h1>
  </div>

  <!-- Login Form -->
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card login-card text-center">
      
      <!-- Logo inside login card -->
      <img src="image/logo.png" alt="U-COMP Logo" class="login-logo mx-auto mb-3">

      <h3 class="mb-4">Login</h3>
      <form onsubmit="redirectToHome(); return false;">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your ID" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-auto">
    &copy; 2025 Club Membership | All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectToHome() {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
