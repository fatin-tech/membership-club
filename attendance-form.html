<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance - Club Membership</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <!-- Header Title -->
  <div class="custom-header py-3 text-white text-center">
    <h1 class="text-center m-0">Attendance Form</h1>
  </div>

  <!-- Navigation Bar -->
  <div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="member-list.html">Member List</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Member Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link active" href="attendance-form.html">Attendance</a></li>
        </ul>
      </div>

       <div class="d-flex ms-auto">
        <a class="nav-link text-white" href="login.html">
          <i class="fa-solid fa-arrow-right-from-bracket me-1" style="color: white;"></i> Log Out
        </a>
      </div>
    </nav>
  </div>

  <!-- Attendance Form -->
  <div class="container my-5">
    <form onsubmit="submitAttendance(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="studentId" class="form-label">Student ID</label>
          <input type="text" id="studentId" class="form-control" placeholder="e.g. 2023123456" required>
        </div>
        <div class="col-md-6">
          <label for="semester" class="form-label">Semester</label>
          <input type="text" id="semester" class="form-control" placeholder="e.g. 5" required>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="e.g. 012-3456789" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="e.g. amir@gmail.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="eventName" class="form-label">Eventâ€™s Name</label>
        <input type="text" id="eventName" class="form-control" placeholder="e.g. Community Service" required>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="time" class="form-label">Time</label>
          <input type="time" id="time" class="form-control" required>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit Attendance</button>
      </div>

      <div id="successMessage" class="text-success text-center mt-3" style="display: none;">
        Attendance Submitted!
      </div>

    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-auto">
    &copy; 2025 Club Membership | All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!--javascript-->
  <script>
  function submitAttendance(event) {
    event.preventDefault(); 
    const message = document.getElementById("successMessage");
    message.style.display = "block";

    //Clear form
    document.querySelector("form").reset();

  }
</script>

</body>
</html>
